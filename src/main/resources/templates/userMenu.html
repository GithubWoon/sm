<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>메뉴창</title>
    <script th:inline="javascript">
    	/*<![CDATA[*/
        var message = /*[[${session.message}]]*/ null;
        if (message && message !== "null") {
        	alert(message);
        }
    </script>
    <style>
        fieldset {
            border-radius: 10px;
            text-align: center;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }

        h1, h2 {
            text-align: center;
        }

        ul {
            list-style-type: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        ul li {
            transition: all 0.3s ease;
            padding: 10px;
            margin: 10px;
            background-color: skyblue;
            border-radius: 5px;
        }

        ul li:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px black, 0 6px 6px black;
        }

        ul li:active {
            transform: translateY(2px);
            box-shadow: none;
        }

        li {
            text-align: center;
        }

        input[type=submit] {
            background: none;
            color: inherit;
            border: none;
            padding: 0;
            font: inherit;
            cursor: pointer;
            outline: inherit;
        }
    </style>
</head>
<body>
    <form th:action="@{/userMenuAction}" method="post">
        <fieldset>
            <h1>WELCOME</h1>
            <h2>원하시는 기능을 선택하세요</h2>
            <ul>
                <li>
                    <input type="submit" name="action" value="메뉴판 보기"/>
                </li>
                <li>
                    <input type="submit" name="action" value="장바구니 담기"/>
                </li>
                <li>
                    <input type="submit" name="action" value="장바구니 보기"/>
                </li>
                <li>
                    <input type="submit" name="action" value="취소"/>
                </li>
                <li>
                    <input type="submit" name="action" value="구매"/>
                </li>
                <li>
                    <input type="submit" name="action" value="종료"/>
                </li>
            </ul>
        </fieldset>
    </form>
</body>
</html>
